# Test Configuration

server:
  port: 3000
  host: 'localhost'

upload:
  maxSize: 104857600
  tempDir: './temp/uploads'

queue:
  type: 'memory'
  concurrency: 2
  retention: 1

storage:
  type: 'local'
  local:
    path: './temp/storage'

pptist:
  defaultVersion: 'latest'
  supportedVersions:
    - 'latest'

logging:
  level: 'error'  # Minimize logs during tests
  format: 'json'
  redact: []

metrics:
  enabled: false

tracing:
  enabled: false

security:
  helmet:
    enabled: false
  rateLimit:
    enabled: false
