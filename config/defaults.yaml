# PPTX Conversion Service - Default Configuration

# Server settings
server:
  port: 3000
  host: '0.0.0.0'
  cors:
    enabled: true
    origin: '*'

# File upload settings
upload:
  maxSize: 104857600  # 100MB in bytes
  tempDir: './temp/uploads'
  allowedMimeTypes:
    - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'

# Task queue settings
queue:
  type: 'memory'  # 'memory' or 'redis'
  concurrency: 3
  retention: 24  # hours
  redis:
    host: 'localhost'
    port: 6379
    db: 0
    password: null

# Storage settings
storage:
  type: 'local'  # 'local' or 's3'
  local:
    path: './storage'
  s3:
    bucket: null
    region: null
    accessKeyId: null
    secretAccessKey: null

# PPTist compatibility
pptist:
  defaultVersion: 'latest'
  supportedVersions:
    - 'latest'
    - '4.x'

# Logging
logging:
  level: 'info'  # 'trace', 'debug', 'info', 'warn', 'error', 'fatal'
  format: 'json'  # 'json' or 'pretty'
  redact:
    - 'req.headers.authorization'
    - 'req.headers.cookie'

# Metrics (Prometheus)
metrics:
  enabled: true
  port: 9090
  path: '/metrics'

# Tracing (OpenTelemetry)
tracing:
  enabled: false
  exporter: 'otlp'  # 'otlp', 'jaeger', 'zipkin'
  endpoint: 'http://localhost:4318'
  serviceName: 'pptx-conversion-service'

# Security
security:
  helmet:
    enabled: true
  rateLimit:
    enabled: false
    max: 100
    windowMs: 60000  # 1 minute
