# Development Environment Configuration

# Extends defaults.yaml with development-specific overrides

server:
  port: 3000
  cors:
    origin: '*'  # Allow all origins in development

logging:
  level: 'debug'
  format: 'pretty'  # Human-readable output in development
  redact:
    - 'req.headers.authorization'
    - 'req.headers.cookie'

metrics:
  enabled: true

tracing:
  enabled: true  # Enable tracing in development for debugging

# Disable rate limiting in development
security:
  rateLimit:
    enabled: false
