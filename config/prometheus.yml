# Prometheus Configuration for PPTX Conversion Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    service: 'pptx-conversion-service'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PPTX Conversion Service metrics
  - job_name: 'pptx-conversion-service'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'app:9090'  # Docker service name
        labels:
          environment: 'development'
          service: 'pptx-conversion'

  # Node Exporter (optional, for system metrics)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
