# PPTX to JSON Conversion Service Configuration

server:
  port: 3000
  host: '0.0.0.0'

app:
  name: 'PPTX Conversion Service'
  version: '1.0.0'
  env: ${NODE_ENV:-development}

# Queue configuration
queue:
  type: 'memory'  # 'memory' or 'redis'
  concurrency: 3
  retentionMs: 86400000  # 24 hours in milliseconds

# File upload configuration
upload:
  maxFileSize: 104857600  # 100MB in bytes
  maxBatchFiles: 10
  allowedMimeTypes:
    - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'
    - 'application/vnd.ms-powerpoint'
    - 'application/zip'
  uploadDir: '/tmp/pptx-uploads/'

# Task results configuration
results:
  resultsDir: '/tmp/pptx-results/'
  mediaDir: '/tmp/pptx-media/'

# Logging configuration
logging:
  level: ${LOG_LEVEL:-info}  # 'debug', 'info', 'warn', 'error'
  pretty: ${LOG_PRETTY:-true}

# Conversion configuration
conversion:
  extractMedia: true
  includeAnimations: true
  includeNotes: true
  targetVersion: 'latest'

# Worker configuration
worker:
  workerCount: 1

# Monitoring
metrics:
  enabled: true
  port: 9090
