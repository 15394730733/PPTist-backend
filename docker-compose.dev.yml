# Docker Compose Development Environment
# Usage: docker-compose -f docker-compose.base.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  app:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=pretty
      - QUEUE_TYPE=memory
      - QUEUE_CONCURRENCY=2
      - METRICS_ENABLED=true
    ports:
      - "3000:3000"   # API port
      - "9229:9229"   # Node.js debugger
    volumes:
      # Mount source for hot-reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      # Persist storage
      - storage-data:/app/storage
      - temp-data:/app/temp
      - logs-data:/app/logs
    command: npm run dev

  redis:
    ports:
      - "6379:6379"

  # Prometheus for metrics (dev)
  prometheus:
    image: prom/prometheus:latest
    container_name: pptist-prometheus-dev
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - pptist-network
    restart: unless-stopped

  # Grafana for metrics visualization (optional, dev only)
  grafana:
    image: grafana/grafana:latest
    container_name: pptist-grafana-dev
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - pptist-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  logs-data:
    name: pptist-logs-dev
  prometheus-data:
    name: pptist-prometheus-dev
  grafana-data:
    name: pptist-grafana-dev
